<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <style>
  #container{
    text-align:center;
    position: relative;
    display: inline-block;
    top: 200px;
    left: 400px;
    height:25%;
    width:40%;

  }

  #container img{
  height:40px;
  width:40px;
  }

  #container button{
  border-radius:50%;
  margin:50px;
  }


  </style>
</head>
<body>
<div id="container" >
    <button id="rock"><img src="Rock.png"></button>
    <button id="paper"><img src="Paper.png"></button>
    <button id="scissors"><img src="Scissors.png"></button>
</div>

<script>
function computerPlay(){
    let options=["rock","paper","scissors"];
    return options[Math.floor(Math.random()*options.length)];
}




function playRound(playerSelection,computerSelection) {

   if ((playerSelection==="rock" && computerSelection==="scissors") ||
      (playerSelection==="scissors" && computerSelection==="paper") ||
      (playerSelection==="paper" && computerSelection==="rock")) {

      return "You win";
   }

   else if ((playerSelection==="scissors" && computerSelection==="rock") ||
           (playerSelection==="paper" && computerSelection==="scissors") ||
           (playerSelection==="rock" && computerSelection==="paper")) {

       return "Computer wins";
   }

   else if (playerSelection===computerSelection) {

        return "Draw";
   }
}


let computer=0;
let player=0;
let buttons = document.querySelectorAll("button");
buttons.forEach((button) => {
    button.addEventListener("click", (e)=>{

        let computerSelection=computerPlay();
        let result=playRound(e.currentTarget.id,computerSelection);
        const outcomes=document.createElement("div");
        outcomes.classList.add("outcomes");
        container.appendChild(outcomes);

        if (result==="You win") {
            player+=1;
        }

        else if(result==="Computer wins") {
            computer+=1;
        }

        outcomes.textContent=result;

        if (player===5 || computer===5){
            const winner = document.createElement("div");
            winner.classList.add("winner");
            container.appendChild(winner);
            if(player===5){
                winner.textContent+="You are the winner!";
            }else if(computer===5){
                winner.textContent+="Computer is the winner!";
            }
            player=0;
            computer=0;

            let x=document.getElementById("rock").disabled=true;
            let y=document.getElementById("paper").disabled=true;
            let z=document.getElementById("scissors").disabled=true;


            let playAgain=document.createElement("button");
            playAgain.textContent="Play Again";
            playAgain.classList.add("playAgain");
            container.appendChild(playAgain);
            playAgain.addEventListener("click",(e)=>{
                document.location.reload();})

        }

    });
});

</script>
</body>
</html>
